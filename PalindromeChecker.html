<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALINDROME CHECKER</title>
    <link rel="stylesheet" href="CSS/PalindromeChecker.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Check Palindrome</h1>
            <p>Check Palindrome Words or Numbers For That Please Enter Input. Palindrome Example Is: madam, sis, 121, 5569655 e.t.c.</p>
        </header>
        <div class="inputs">
            <input type="text" spellcheck="false" placeholder="Enter Word Or Number For Check">
            <button>Check</button>
        </div>
        <p class="info-txt"></p>
    </div>
    <script src="JS/PalindromeChecker.js"></script>
</body>
</html>
